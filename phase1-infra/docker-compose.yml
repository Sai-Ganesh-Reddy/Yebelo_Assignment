services:
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"   # Kafka API
      - "9644:9644"   # Admin API
    networks:
      - redpanda_net

  console:
    image: redpandadata/console:latest
    container_name: redpanda-console
    ports:
      - "8080:8080"  # Web UI
    environment:
      KAFKA_BROKERS: "redpanda:9092"
    depends_on:
      - redpanda
    networks:
      - redpanda_net

networks:
  redpanda_net:
    driver: bridge
