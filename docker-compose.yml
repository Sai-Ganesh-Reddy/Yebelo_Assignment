version: '3.8'

services:
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda start --overprovisioned --smp 1 --memory 512M --reserve-memory 0M --node-id 0
        --check=false --pandaproxy-addr 0.0.0.0:8082 --advertise-pandaproxy-addr redpanda:8082
        --kafka-addr 0.0.0.0:9092 --advertise-kafka-addr redpanda:9092
    ports:
      - "9092:9092"
      - "9644:9644"

  redpanda-console:
    image: redpandadata/console:latest
    container_name: redpanda-console
    environment:
      - KAFKA_BROKERS=redpanda:9092
    ports:
      - "8080:8080"
    depends_on:
      - redpanda

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build: ./phase5-api
    container_name: yebelo-api
    ports:
      - "4000:4000"
    depends_on:
      - mongodb

volumes:
  mongo-data:
